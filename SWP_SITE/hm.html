<div id='map'></div>
<script>

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [12.633318, 42.602875],
    zoom: 4
});

map.on('load', function () {
    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "properties": {

                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [14.493318, 40.652875]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Honeymoon stop #2:  Venice, Italy</strong><p><a href=\"https://www.belmond.com/hotel-cipriani-venice/?c=ppc&p=cip_brand_ml&cr=brand&gclid=CjwKCAjwsqjKBRBtEiwAkWyN39pUPlElfxEVOA2timx4bZWJEs4RTsboWwwbxKZxSxAtQZQpO7TNIRoCld0QAvD_BwE\" target=\"_blank\" title=\"Opens in a new window\">Venice</a> is a city in northeastern Italy and the capital of the Veneto region. It is situated across a group of 118 small islands that are separated by canals and linked by bridges. These are located in the shallow Venetian Lagoon, an enclosed bay that lies between the mouths of the Po and the Piave Rivers. Parts of Venice are renowned for the beauty of their settings, their architecture, and artwork.</p>",
                        "icon": "star"
                    },

                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Honeymoon stop #3:  Santorini, Greece</strong><p><a href=\"http://www.astrasuites.com\" target=\"_blank\" title=\"Opens in a new window\">Santorini</a> is an island in the southern Aegean Sea, about 120 mi. southeast of Greece's mainland. It is the largest island of a small, circular archipelago which bears the same name and is the remnant of a volcanic caldera</p>",

                        "type": "Point",
                        "coordinates": [25.500000, 36.400000]
                    }
                },  ]
            }
        },
        "layout": {
            "icon-image": "{icon}-15",
            "icon-allow-overlap": true
        }
    });

    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'places', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.description)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
    });
});
</script>
